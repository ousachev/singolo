<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/fonts.css" />
    <link rel="stylesheet" href="./singolo1.css" />
    <title>Singolo</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container header__container">
          <div class="header__left">
            <h1 class="logo">SINGOLO<span>*</span></h1>
          </div>
          <div class="header__right">
            <nav class="nav">
              <ul class="nav-list">
                <li class="nav__elem">
                  <a href="#" class="nav__link active">HOME</a>
                </li>
                <li class="nav__elem">
                  <a href="#" class="nav__link">SERVICES</a>
                </li>
                <li class="nav__elem">
                  <a href="#" class="nav__link">PORTFOLIO</a>
                </li>
                <li class="nav__elem">
                  <a href="#" class="nav__link">ABOUT</a>
                </li>
                <li class="nav__elem">
                  <a href="#" class="nav__link">CONTACT</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <div class="line header-bottom"></div>
      <section class="slider">
        <div class="slider__wrapper">
          <a href="#" class="button-arrow arrow__left">
            <svg class="arrow" width="16" height="27">
              <use xlink:href="./assets/img/arrow.svg#arrow"></use>
            </svg>
          </a>
          <div class="slide">
            <img
              src="./assets/img/iPhone.png"
              class="phone__img phone__img--vertical"
            />
            <img
              src="./assets/img/iPhone.png"
              class="phone__img phone__img--horizontal"
            />
          </div>
          <a href="#" class="button-arrow arrow__right">
            <svg class="arrow" width="16" height="27">
              <use xlink:href="./assets/img/arrow.svg#arrow"></use>
            </svg>
          </a>
        </div>
      </section>
    </div>
  </body>
</html>
